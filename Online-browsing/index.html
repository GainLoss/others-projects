<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>开始使用Layui</title>
</head>
<body>
<button style="width:100px;height:50px;" class="btn2">弹出doc</button>
<button style="width:100px;height:50px;" class="btn1">弹出pdf</button>
<script src="./jquery.js"></script>
<script src="./layui/layui.js"></script>
<script>
$(function(){
	$(".btn2").click(function(){
		layui.use(['layer', 'form'], function(){
    var layer = layui.layer,form = layui.form();
			layer.open({
						type : 2,
						title : '<span class="layer-title-move-text">文件预览(此处可以拖动)</span> - <a href="./1.pdf" download="1.pdf">立即下载</a>',
						shadeClose : true,
						move : '.layer-title-move-text',
						shade : false,
						resize : true,
						maxmin : true, // 开启最大化最小化按钮
						area : ['800px', '500px'],
						content : 'http://www.xdocin.com/xdoc?_func=to&_format=html&_cache=1&_xdoc=./1.docx'
			});
		});
	})
	$(".btn").click(function(){
    layui.use(['layer', 'form'], function(){
    var layer = layui.layer,form = layui.form();
    layer.open({
					type : 2,
					title : '<span class="layer-title-move-text">文件预览(此处可以拖动)</span> - <a href="./1.pdf" download="1.pdf">立即下载</a>',
					shadeClose : true,
					move : '.layer-title-move-text',
					shade : false,
					resize : true,
					maxmin : true, // 开启最大化最小化按钮
					area : ['800px', '500px'],
					content : './generic/web/viewer.html?file=./1.pdf'
				});
    });
 	})
})

</script> 
  
</body>
</html>
