<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<meta name="renderer" content="webkit">
		<title>bootstarp</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/common.css">
		<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		  <script src="//cdn.bootcss.com/html5shiv/r29/html5.js"></script>
		  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.js"></script>
		<![endif]-->
		<style>
		/*导航*/
		.navbar-default{box-shadow:none;margin-bottom:0px;}
		#nav li:hover{background:#f1eff7;}
		#nav li a{outline:none;}
		/*轮播图*/
		.banner img{widtH:100%;height:100%;}
		/*内容*/
		.content div{padding:0px;position:relative;cursor:pointer;}
		.content div p{position:absolute;left:0px;top:0px;width:100%;height:100%;display:none;opacity:0;background:#fff;font-size:30px;text-align:center;}
		.content img{width:100%;}
		/*中间*/
		.center{font-size:16px;line-height:75px;line-height:75px;}
		
		</style>
		<script>
		$(function(){
			//导航
			$("#nav li").click(function(){
				$("#nav li a").css({"background":"#fff","color":"#000"});
				$(this).find("a").css({"background":"#e0dee8","color":"#fff"});
			});
			//内容
			$(".content div").mouseenter(function(){
				var index=$(this).index();
				$(this).find("p").css("display","block");
				$(this).find("p").animate({"opacity":"0.5"},1000);
			}).mouseleave(function(){
				var index=$(this).index();
				
				$(this).find("p").animate({"opacity":"0"},1000,function(){
					$(this).find("p").css("display","none");
				});
			});
		});
		</script>
	</head>
	<body>
	<!--tap-->
	<nav class="navbar navbar-default" style="background:none;">
	  <div class="container-fluid">
	    <!--left-->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Brand</a>
	    </div>
	    <!-- right -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav" id="nav">
	        <li><a href="#">Explore<span class="sr-only">(current)</span></a></li>
	        <li><a href="#">Message</a></li>
	        <li><a href="#">Friends</a></li>
	      </ul>
	      <form class="navbar-form navbar-right" role="search">
	        <div class="form-group" style="position:relative">
	          <input type="text" class="form-control" >
	          <span class="glyphicon glyphicon-search" aria-hidden="true" style="position:absolute;top:10px;left:10px;color:#ccc;"></span>
	        </div>
	        <button type="submit" class="btn btn-default">Submit</button>
	      </form>
	    </div>
	  </div>
	</nav>
	
	<!--轮播图-->
	<div id="carousel-example-generic" class="banner carousel slide" data-ride="carousel">
	  <!--选择-->
	  <ol class="carousel-indicators">
	    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
	  </ol>
	  <!--内容-->
	  <div class="carousel-inner" role="listbox">
	    <div class="item active">
	      <img src="img/banner1.jpg">
	      <div class="carousel-caption">
	        <p>第一个</p>
	      </div>
	    </div>
	    <div class="item">
	      <img src="img/banner1.jpg">
	      <div class="carousel-caption">
	        <p>第二个</p>
	      </div>
	    </div>
	    <div class="item">
	      <img src="img/banner1.jpg">
	      <div class="carousel-caption">
	        <p>第三个</p>
	      </div>
	    </div>
	  </div>
	  <!--左右 -->
	  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
	<!--center-->
	<div class="row center">
		<div class="col-xs-12 col-sm-6" style="text-align:left;"><p style="margin-left:55px;">Sort by:</p></div>
		<div class="col-xs-12 col-sm-6" style="text-align:right;">
			<p style="margin-right:55px;">
				<span class="active">Popular |</span> 
				<span> New |</span>
				<span> Favorites</span>
			</p>
		</div>
	</div>
	<!--内容-->
	<div class="row content">
		<div class="col-xs-3"><img src="img/con1.jpg"><p>1</p></div>
		<div class="col-xs-3"><img src="img/con2.jpg"><p>2</p></div>
		<div class="col-xs-3"><img src="img/con3.jpg"><p>3</p></div>
		<div class="col-xs-3"><img src="img/con4.jpg"><p>4</p></div>
		<div class="col-xs-3"><img src="img/con5.jpg"><p>5</p></div>
		<div class="col-xs-3"><img src="img/con6.jpg"><p>6</p></div>
		<div class="col-xs-3"><img src="img/con7.jpg"><p>7</p></div>
		<div class="col-xs-3"><img src="img/con8.jpg"><p>8</p></div>
		<div class="col-xs-3"><img src="img/con9.jpg"><p>9</p></div>
		<div class="col-xs-3"><img src="img/con10.jpg"><p>10</p></div>
		<div class="col-xs-3"><img src="img/con11.jpg"><p>11</p></div>
		<div class="col-xs-3"><img src="img/con12.jpg"><p>12</p></div>
	</div>
	</body>
</html>
